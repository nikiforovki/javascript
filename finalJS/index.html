<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div class="box">
    <h1>To-Do List</h1>
    <div class="box-input">
        <input class="input" id="input" placeholder="Добавить задачу">
        <button class="btn-input">Добавить задачу</button>
    </div>

    <div id="box-task"> <!-- Только один элемент с этим ID -->
        <!-- Задачи будут здесь -->
    </div>

    <div class="box-btn">
        <button class="buttom-btn">Все задачи</button>
        <button class="buttom-btn">Выполненные задачи</button>
        <button class="buttom-btn">Невыполненные задачи</button>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
